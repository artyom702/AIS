<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Библиотека</title>
</head>
<body>
  <div class="register_cont form">
    <h1 class="title">Регистрация</h1>
    <form
      id="registerForm"
      class="register_form"
      onsubmit="submitRegistrationForm(event)"
    >
      <div class="register__list list">
        <input
          class="register__item-input input"
          type="text"
          name="full_name"
          placeholder="Полное имя"
          required
        />
        <input
          class="register__item-input input item"
          type="email"
          name="email"
          placeholder="Почта"
          required
        />
        <input
          class="register__item-input input item"
          type="tel"
          name="number"
          maxlength="11"
          pattern="\d*"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          placeholder="Номер телефона"
          required
        />
        <input
          class="register__item-input input"
          type="password"
          name="password"
          placeholder="Пароль"
          required
        />
      </div>
      <div class="button_cont">
        <button
          class="register__btn button"
          type="submit"
        >
          Зарегистрироваться
        </button>
        <a href="auth.html" class="register__btn-sign button">
          Есть аккаунт? Войти
        </a>
      </div>
    </form>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
