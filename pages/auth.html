<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Библиотека</title>
</head>
<body>
  <div class="auth_cont form">
    <form
      id="authForm"
      class="sign"
      onsubmit="submitAuthForm(event)"
    >
      <h2 class="title">Вход</h2>
      <div class="sign__list list">
        <input
          id="ticketNumberInput"
          class="sign__item-input input"
          type="text"
          name="ticketNumber"
          pattern="\d*"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          maxlength="10"
          placeholder="Номер читательского билета"
          required
        />
        <input
          id="passwordInput"
          class="sign__item-input input"
          type="password"
          name="password"
          placeholder="Пароль"
          required
        />
      </div>
      <div class="button_cont-auth">
        <button
          class="sign__btn"
          type="submit"
        >
          Войти
        </button>
        <a
          href="registration.html"
          class="sign__btn-reg sign__btn"
        >
          Зарегистрироваться
        </a>
      </div>
    </form>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
